<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homeplay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
      text-align: center;
    }

    /* Banner */
    .banner {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Header */
    header {
      background: rgba(0,0,0,0.85);
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header h1 {
      font-size: 26px;
      font-weight: bold;
      color: red;
      text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff;
    }
    header h1 span { color: blue; }

    /* Login */
    .login {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }
    .login input {
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .login button {
      background: blue;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Planos */
    .plans {
      padding: 20px;
    }
    .plan {
      margin: 15px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      color: #fff;
    }
    .plan h3 { margin-bottom: 8px; }
    .plan p { margin-bottom: 10px; }
    .plan button {
      display: block;
      width: 90%;
      margin: 8px auto;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .whatsapp-btn { background: rgba(0,128,0,0.85); color: #fff; }
    .pay-btn { background: rgba(255,255,255,0.9); color: #000; }

    /* Cores modernas */
    .mensal { background: rgba(255, 99, 71, 0.25); }      /* vermelho suave */
    .semestral { background: rgba(30, 144, 255, 0.25); }  /* azul moderno */
    .anual { background: rgba(50, 205, 50, 0.25); }       /* verde claro */

    /* Flutuantes */
    .floating {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .floating a img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    /* Mobile */
    @media(max-width:768px) {
      .banner { height: 200px; }
      .plan { max-width: 95%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Home<span>play</span></h1>
  </header>

  <!-- Banner -->
  <section class="banner">
    <img src="https://image.tmdb.org/t/p/original/3V4kLQg0kSqPLctI5ziYWabAZYF.jpg" alt="Banner">
  </section>

  <!-- Login -->
  <section class="login">
    <h2>Login / Teste gratuito — 6 horas</h2>
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="tel" id="telefone" placeholder="(44) 99928-5482" required>
    <button onclick="ativarTeste()">Ativar Teste 6h</button>
    <p id="mensagem" style="margin-top:10px;color:yellow;"></p>
  </section>

  <!-- Planos -->
  <section class="plans">
    <h2>Planos de Assinatura / Renovação</h2>

    <div class="plan mensal">
      <h3>Plano Mensal</h3>
      <p><strong>R$ 19,90</strong></p>
      <button class="whatsapp-btn" onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já (WhatsApp)</button>
      <button class="pay-btn" onclick="window.open('https://mpago.la/25CCQgV','_blank')">Pagar com MercadoPago</button>
    </div>

    <div class="plan semestral">
      <h3>Plano Semestral</h3>
      <p><strong>R$ 100,00</strong></p>
      <button class="whatsapp-btn" onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já (WhatsApp)</button>
      <button class="pay-btn" onclick="window.open('https://mpago.la/2HKEXeN','_blank')">Pagar com MercadoPago</button>
    </div>

    <div class="plan anual">
      <h3>Plano Anual</h3>
      <p><strong>R$ 180,00</strong></p>
      <button class="whatsapp-btn" onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já (WhatsApp)</button>
      <button class="pay-btn" onclick="window.open('https://mpago.la/1zaQU6s','_blank')">Pagar com MercadoPago</button>
    </div>
  </section>

  <!-- Botões Flutuantes -->
  <div class="floating">
    <a href="https://wa.me/5544999285482" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
    <a href="https://t.me/seuTelegram" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </a>
  </div>

  <script>
    function ativarTeste() {
      const telefone = document.getElementById("telefone").value;
      let testes = localStorage.getItem(telefone) || 0;
      testes = parseInt(testes);
      if (testes >= 2) {
        document.getElementById("mensagem").innerText = "Você já usou os 2 testes disponíveis.";
      } else {
        testes++;
        localStorage.setItem(telefone, testes);
        document.getElementById("mensagem").innerText = "Teste ativado com sucesso! ("+testes+"/2)";
      }
    }
  </script>
</body>
</html>
