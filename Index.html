<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homeplay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      color: #fff;
      text-align: center;
      background: #000;
      overflow-x: hidden;
    }

    /* Banner Rotativo */
    .banner {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .banner img.active {
      display: block;
    }

    /* Cabeçalho */
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 26px;
      font-weight: bold;
      color: red;
      text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff;
    }
    header h1 span {
      color: blue;
    }
    header nav button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .watch-btn { background: #fff; color: #000; }
    .subscribe-btn { background: red; color: #fff; }

    /* Formulário de teste */
    .login {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }
    .login h2 { margin-bottom: 15px; }
    .login input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .login button {
      background: blue;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Planos */
    .plans {
      padding: 20px;
    }
    .plan {
      background: rgba(255,255,255,0.08);
      margin: 15px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 350px;
      backdrop-filter: blur(8px);
    }
    .plan h3 { margin-bottom: 10px; color: #ff4d4d; }
    .plan p { margin: 5px 0; }
    .plan button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .whatsapp-btn { background: #25d366cc; color: #fff; }
    .pay-btn { background: #009ee3cc; color: #fff; }

    /* Botões flutuantes */
    .floating {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .floating a img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      background: #fff;
      padding: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Home<span>play</span></h1>
    <nav>
      <button class="watch-btn">Assista agora</button>
      <button class="subscribe-btn">Assine já</button>
    </nav>
  </header>

  <!-- Banner Rotativo -->
  <section class="banner">
    <img src="https://image.tmdb.org/t/p/original/3V4kLQg0kSqPLctI5ziYWabAZYF.jpg" class="active" alt="Banner 1">
    <img src="https://image.tmdb.org/t/p/original/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg" alt="Banner 2">
    <img src="https://image.tmdb.org/t/p/original/5YZbUmjbMa3ClvSW1Wj3D6XGolb.jpg" alt="Banner 3">
    <img src="https://image.tmdb.org/t/p/original/cSYLX73WskxCgvpN3MtRkYUSj1T.jpg" alt="Banner 4">
  </section>

  <!-- Login / Teste -->
  <section class="login">
    <h2>Login / Teste gratuito — 6 horas</h2>
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="tel" id="telefone" placeholder="(44) 99928-5482" required>
    <button onclick="ativarTeste()">Ativar Teste 6h</button>
    <p id="mensagem" style="margin-top:10px;color:yellow;"></p>
  </section>

  <!-- Planos -->
  <section class="plans">
    <h2>Planos de Assinatura / Renovação</h2>

    <div class="plan">
      <h3>Plano Mensal</h3>
      <p><strong>R$ 19,90</strong></p>
      <p>1 mês • Renovação manual/automática</p>
      <button class="whatsapp-btn" onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já</button>
      <button class="pay-btn" onclick="window.open('https://mpago.la/25CCQgV','_blank')">MercadoPago</button>
    </div>

    <div class="plan">
      <h3>Plano Semestral</h3>
      <p><strong>R$ 100,00</strong></p>
      <p>6 meses • Renovação automática</p>
      <button class="whatsapp-btn" onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já</button>
      <button class="pay-btn" onclick="window.open('https://mpago.la/2HKEXeN','_blank')">MercadoPago</button>
    </div>

    <div class="plan">
      <h3>Plano Anual</h3>
      <p><strong>R$ 180,00</strong></p>
      <p>12 meses • Renovação automática</p>
      <button class="whatsapp-btn" onclick="window.open('https://wa.me/5544999285482','_blank')">Assine já</button>
      <button class="pay-btn" onclick="window.open('https://mpago.la/1zaQU6s','_blank')">MercadoPago</button>
    </div>
  </section>

  <!-- Botões Flutuantes -->
  <div class="floating">
    <a href="https://wa.me/5544999285482" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
    <a href="https://t.me/seuTelegram" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </a>
  </div>

  <script>
    // Rotação do banner
    let banners = document.querySelectorAll('.banner img');
    let index = 0;
    setInterval(() => {
      banners[index].classList.remove('active');
      index = (index + 1) % banners.length;
      banners[index].classList.add('active');
    }, 4000);

    // Ativar teste + redirecionar para WhatsApp
    function ativarTeste() {
      const telefone = document.getElementById("telefone").value;
      let testes = localStorage.getItem(telefone) || 0;
      testes = parseInt(testes);

      if (testes >= 2) {
        document.getElementById("mensagem").innerText = "Você já usou os 2 testes disponíveis.";
      } else {
        testes++;
        localStorage.setItem(telefone, testes);
        document.getElementById("mensagem").innerText = "Teste ativado com sucesso! ("+testes+"/2)";

        // Redireciona para WhatsApp
        window.open(
          "https://wa.me/5544999285482?text=Ol%C3%A1%2C+gostaria+de+fazer+um+teste+gratuito+de+6h+na+Homeplay.",
          "_blank"
        );
      }
    }
  </script>
</body>
</html>
