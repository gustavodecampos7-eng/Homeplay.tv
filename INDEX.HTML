<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomePlay TV</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Logo -->
  <header>
    <img src="assets/logo.png" alt="Logo HomePlay" class="logo">
  </header>

  <!-- Banner rotativo -->
  <section class="banners">
    <img src="assets/banner1.jpg" alt="Banner 1">
    <img src="assets/banner2.jpg" alt="Banner 2">
    <img src="assets/banner3.jpg" alt="Banner 3">
  </section>

  <!-- Botões principais -->
  <section class="acoes">
    <a href="https://wa.me/5544999285482" target="_blank">
      <img src="assets/whatsapp.png" alt="WhatsApp">
    </a>
    <a href="https://t.me/4499285482" target="_blank">
      <img src="assets/telegram.png" alt="Telegram">
    </a>
  </section>

  <!-- Planos -->
  <section class="planos">
    <h2>Planos de Assinatura</h2>
    <div>
      <h3>Mensal - R$ 19,90</h3>
      <img src="assets/qr_mensal.png" alt="QR Mensal">
    </div>
    <div>
      <h3>Semestral - R$ 100,00</h3>
      <img src="assets/qr_semestral.png" alt="QR Semestral">
    </div>
    <div>
      <h3>Anual - R$ 180,00</h3>
      <img src="assets/qr_anual.png" alt="QR Anual">
    </div>
  </section>

  <footer>
    <p>© 2025 HomePlay TV</p>
  </footer>
</body>
</html>
